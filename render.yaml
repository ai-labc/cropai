services:
  - type: web
    name: cropai-backend
    env: python
    region: oregon
    plan: free
    runtime: python-3.11
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: COPERNICUS_CLIENT_ID
        sync: false  # Set manually in Render dashboard
      - key: COPERNICUS_CLIENT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: CDS_URL
        value: https://cds.climate.copernicus.eu/api
      - key: CDS_KEY
        sync: false  # Set manually in Render dashboard
      - key: CORS_ORIGINS
        sync: false  # Set manually with Vercel URL
      - key: BACKEND_HOST
        value: 0.0.0.0
      - key: BACKEND_PORT
        value: 8000
      - key: CACHE_DIR
        value: ./cache
      - key: CACHE_TTL
        value: 3600

